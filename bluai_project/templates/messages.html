{% if messages %}
{% autoescape off %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{ message }}</strong> <a href="#" class="alert-link">
          </div>
        {% endfor %}
{% endautoescape %}
{% endif %}
